jobs: 100

# Configure for Snakemake >= 8.0
executor: "cluster-generic"
cluster-generic-submit-cmd: "sbatch -A {resources.account} -p {resources.partition} -J {rule}.job --qos {resources.partition} --cpus-per-task={threads} -e logs/cluster/{rule}_%A.err --output=/dev/null" 
software-deployment-method: "conda"

# Configure for Snakemake < 8.0
# cluster: "sbatch -A {resources.account} -p {resources.partition} -J {rule}.job --qos {resources.partition} --cpus-per-task={threads} -e logs/cluster/{rule}_%A.err --output=/dev/null"   
# use-conda: True

printshellcmds: True
keep-going: True
rerun-incomplete: True
rerun-triggers: "mtime"

set-resources: [
  bowtie2_se:partition='mid_mdbf', 
  bowtie2_pe:partition='mid_mdbf',
  bowtie2_se_input:partition='mid_mdbf', 
  bowtie2_pe_input:partition='mid_mdbf',
  bam2bed_se:partition='mid_mdbf',
  bam2bed_pe:partition='mid_mdbf',
  bam2bed_se_input:partition='mid_mdbf',
  bam2bed_pe_input:partition='mid_mdbf',
  simulation_ds:partition='mid_mdbf',
  simulation_xr:partition='mid_mdbf',
  ]


# default-resources: [account='investor', partition='short_investor']
# default-resources: [account='investor', partition='mem']
# default-resources: [account='mdbf', partition='mid_mdbf']
default-resources: [account='users', partition='mid_mdbf']